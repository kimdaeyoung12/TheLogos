<!-- Footer extensions for TheLogos -->

<!-- Translation hint bar, reading progress bar, and back-to-top button -->
<script src="/js/translate-hint.js" defer></script>
<script src="/js/progress.js" defer></script>
<script src="/js/back-to-top.js" defer></script>

<!-- Privacy-friendly analytics (optional) -->
{{ if .Site.Params.analytics.plausibleDomain }}
<script defer data-domain="{{ .Site.Params.analytics.plausibleDomain }}"
    src="https://plausible.io/js/script.js"></script>
{{ end }}

<!-- Busuanzi Visitor Counter -->
<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
<div style="text-align: center; font-size: 12px; margin: 20px 0 10px 0; opacity: 0.7; font-family: sans-serif;">
    <span id="busuanzi_container_site_pv">Total Views: <span id="busuanzi_value_site_pv"></span></span>
    &nbsp;|&nbsp;
    <span id="busuanzi_container_site_uv">Visitors: <span id="busuanzi_value_site_uv"></span></span>
</div>
