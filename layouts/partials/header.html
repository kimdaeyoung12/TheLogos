{{- /* Global Partial: Header */}}
<header
    class="sticky top-0 z-50 w-full backdrop-blur-md bg-white/70 dark:bg-design-background-dark/70 border-b border-white/20 dark:border-white/5 shadow-sm transition-colors duration-300">
    <div class="w-full max-w-[1280px] mx-auto px-6 h-16 flex items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center gap-3">
            <a href="{{ "" | absLangURL }}"
                class="flex items-center gap-3 text-white drop-shadow-md decoration-transparent">
                <span class="material-symbols-outlined text-[28px] text-design-primary">all_inclusive</span>
                <h2 class="text-gray-900 dark:text-white text-xl font-bold tracking-tight drop-shadow-sm">THE LOGOS</h2>
            </a>
        </div>

        <!-- Desktop Nav -->
        <nav id="desktop-nav" class="items-center gap-8">
            <a class="text-sm font-medium hover:text-design-primary transition-colors text-gray-700 dark:text-gray-300 drop-shadow-sm"
                href="{{ "" | absLangURL }}">Home</a>
            <a class="text-sm font-medium hover:text-design-primary transition-colors text-gray-700 dark:text-gray-300 drop-shadow-sm"
                href="{{ "posts/" | absLangURL }}">Articles</a>
            <a class="text-sm font-medium hover:text-design-primary transition-colors text-gray-700 dark:text-gray-300 drop-shadow-sm"
                href="{{ "about/" | absLangURL }}">About</a>
        </nav>

        <!-- Right Side Actions -->
        <div class="flex items-center gap-4">
            <!-- Theme Toggle -->
            <button id="theme-toggle"
                class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-gray-700 dark:text-white"
                aria-label="Toggle Theme">
                <svg id="moon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                <svg id="sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    style="display: none;">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>

            <!-- Network Button - Desktop only -->
            <a id="network-btn" href="{{ "network/" | absLangURL }}"
                class="bg-transparent hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-700 dark:text-white text-sm font-bold h-9 px-4 rounded-lg items-center justify-center transition-all border border-gray-200 dark:border-white/10">
                Network
            </a>

            <!-- Subscribe Button - Desktop only -->
            <button id="subscribe-btn"
                onclick="const el = document.getElementById('subscribe'); if(el) { el.scrollIntoView({behavior:'smooth'}); } else { window.location.href='/#subscribe'; }"
                class="bg-design-primary hover:bg-design-primary/90 text-white text-sm font-bold h-9 px-5 rounded-lg items-center justify-center transition-all shadow-lg shadow-design-primary/30 active:scale-95 border-none cursor-pointer">
                Subscribe
            </button>

            <!-- Mobile Menu Toggle -->
            <button id="mobile-menu-toggle" class="text-gray-700 dark:text-white p-1" aria-label="Menu">
                <span class="material-symbols-outlined">menu</span>
            </button>
        </div>
    </div>

    <!-- Mobile Menu Drawer -->
    <div id="mobile-menu"
        class="absolute top-16 left-0 w-full bg-white dark:bg-design-background-dark border-b border-gray-200 dark:border-white/5 shadow-lg flex-col p-4 gap-4 z-40"
        style="display: none;">
        <a class="text-base font-medium hover:text-design-primary transition-colors text-gray-700 dark:text-gray-300 block py-2"
            href="{{ "" | absLangURL }}">Home</a>
        <a class="text-base font-medium hover:text-design-primary transition-colors text-gray-700 dark:text-gray-300 block py-2"
            href="{{ "posts/" | absLangURL }}">Articles</a>
        <a class="text-base font-medium hover:text-design-primary transition-colors text-gray-700 dark:text-gray-300 block py-2"
            href="{{ "about/" | absLangURL }}">About</a>
        <a class="text-base font-medium hover:text-design-primary transition-colors text-gray-700 dark:text-gray-300 block py-2"
            href="{{ "network/" | absLangURL }}">Network</a>

        <button
            onclick="const el = document.getElementById('subscribe'); if(el) { el.scrollIntoView({behavior:'smooth'}); } else { window.location.href='/#subscribe'; }"
            class="w-full bg-design-primary hover:bg-design-primary/90 text-white text-sm font-bold h-10 rounded-lg transition-all shadow-md active:scale-95 border-none mt-2 cursor-pointer">
            Subscribe
        </button>
    </div>
</header>
<script>
    // Responsive header logic
    function updateHeaderResponsive() {
        const isMobile = window.innerWidth < 640;
        const desktopNav = document.getElementById('desktop-nav');
        const networkBtn = document.getElementById('network-btn');
        const subscribeBtn = document.getElementById('subscribe-btn');
        const mobileToggle = document.getElementById('mobile-menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        if (isMobile) {
            // Mobile: hide desktop elements, show hamburger
            if (desktopNav) desktopNav.style.display = 'none';
            if (networkBtn) networkBtn.style.display = 'none';
            if (subscribeBtn) subscribeBtn.style.display = 'none';
            if (mobileToggle) mobileToggle.style.display = 'block';
        } else {
            // Desktop: show desktop elements, hide hamburger and mobile menu
            if (desktopNav) desktopNav.style.display = 'flex';
            if (networkBtn) networkBtn.style.display = 'flex';
            if (subscribeBtn) subscribeBtn.style.display = 'flex';
            if (mobileToggle) mobileToggle.style.display = 'none';
            if (mobileMenu) mobileMenu.style.display = 'none';
        }
    }

    // Run on load and resize
    updateHeaderResponsive();
    window.addEventListener('resize', updateHeaderResponsive);

    // Theme Toggle Logic
    const themeToggle = document.getElementById('theme-toggle');
    const moonIcon = document.getElementById('moon');
    const sunIcon = document.getElementById('sun');

    function updateThemeIcons() {
        if (document.body.classList.contains('dark')) {
            if (moonIcon) moonIcon.style.display = 'block';
            if (sunIcon) sunIcon.style.display = 'none';
        } else {
            if (moonIcon) moonIcon.style.display = 'none';
            if (sunIcon) sunIcon.style.display = 'block';
        }
    }

    if (themeToggle) {
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            document.documentElement.classList.toggle('dark');
            if (document.body.classList.contains('dark')) {
                localStorage.setItem('pref-theme', 'dark');
            } else {
                localStorage.setItem('pref-theme', 'light');
            }
            updateThemeIcons();
        });
    }

    // Default to dark if pref is not set
    if (!localStorage.getItem('pref-theme')) {
        document.body.classList.add('dark');
        document.documentElement.classList.add('dark');
    } else {
        if (localStorage.getItem('pref-theme') === 'dark') {
            document.body.classList.add('dark');
            document.documentElement.classList.add('dark');
        } else {
            document.body.classList.remove('dark');
            document.documentElement.classList.remove('dark');
        }
    }
    updateThemeIcons();

    // Mobile Menu Toggle Logic
    const mobileBtn = document.getElementById('mobile-menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    if (mobileBtn && mobileMenu) {
        mobileBtn.addEventListener('click', () => {
            const isOpen = mobileMenu.style.display === 'flex';
            mobileMenu.style.display = isOpen ? 'none' : 'flex';
            const icon = mobileBtn.querySelector('span');
            if (icon) {
                icon.textContent = isOpen ? 'menu' : 'close';
            }
        });
    }
</script>
