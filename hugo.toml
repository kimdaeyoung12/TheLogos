baseURL      = "https://thelogos.dev/"
languageCode = "ko-KR"
defaultContentLanguage = "ko"
title        = "The Logos"
theme        = "PaperMod"

# Enable raw HTML in markdown files (required for AI Summary Box)
[markup.goldmark.renderer]
  unsafe = true

[params]
  description = "AI-friendly Korean/English knowledge hub designed for fast crawling while remaining welcoming to human visitors."

  [params.analytics.google]
    MeasurementId = "G-SST2KJKDK4"

[menu]
  [[menu.main]]
    name = "í™ˆ"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "Posts"
    url = "/posts/"
    weight = 2

  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 3
[taxonomies]
  category = "categories"
  tag = "tags"

# RSS Feed Configuration for AI crawlers
[services]
  [services.rss]
    limit = -1

# Output full content in RSS
[params.rss]
  full = true

# Related content configuration for Related Posts feature
[related]
  includeNewer = true
  threshold = 80
  toLower = true

  [[related.indices]]
    name = "categories"
    weight = 100

  [[related.indices]]
    name = "tags"
    weight = 80

  [[related.indices]]
    name = "date"
    weight = 10
