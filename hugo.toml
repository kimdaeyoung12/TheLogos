baseURL      = "https://thelogos.dev/"
languageCode = "ko-KR"
defaultContentLanguage = "ko"
title        = "The Logos"
theme        = "PaperMod"

# Enable raw HTML in markdown files (required for AI Summary Box)
[markup.goldmark.renderer]
  unsafe = false

[params]
  description = "AI-friendly Korean/English knowledge hub designed for fast crawling while remaining welcoming to human visitors."

  # Output full content in RSS
  [params.rss]
    full = true

[services]
  [services.googleAnalytics]
    ID = "G-SST2KJKDK4"
  
  # RSS Feed Configuration for AI crawlers
  [services.rss]
    limit = -1

[menu]
  [[menu.main]]
    name = "í™ˆ"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "Posts"
    url = "/posts/"
    weight = 2

  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 3

[taxonomies]
  category = "categories"
  tag = "tags"

# Related content configuration for Related Posts feature
[related]
  includeNewer = true
  threshold = 80
  toLower = true

  [[related.indices]]
    name = "categories"
    weight = 100

  [[related.indices]]
    name = "tags"
    weight = 80

  [[related.indices]]
    name = "date"
    weight = 10
