{{ define "main" }}
<div id="three-canvas-container"></div>

<article class="about-article">
    <header class="about-header">
        <h1 class="about-title">{{ .Title }}</h1>
        <p class="about-subtitle">{{ .Params.description }}</p>
    </header>

    <div class="about-content" id="scroll-content">
        {{ .Content }}
    </div>
</article>

<!-- Three.js from CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<!-- Custom 3D Logic -->
<script src="/js/about-3d.js"></script>
<!-- Custom CSS -->
<link rel="stylesheet" href="/css/about-3d.css">
{{ end }}
